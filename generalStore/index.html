<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="storeDetails(event)">
        <label for="item">Item Name:</label>
        <input type="text" id="item">

    </form>

    <ul></ul>
